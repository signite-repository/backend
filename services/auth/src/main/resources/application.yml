# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  metrics:
    tags:
      application: ${spring.application.name}

# 로깅
logging:
  level:
    com.signite.authservice: DEBUG
    org.springframework.security: DEBUG