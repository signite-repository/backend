apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-mock-deployment
  labels:
    app: comment-mock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: comment-mock
  template:
    metadata:
      labels:
        app: comment-mock
    spec:
      containers:
      - name: comment-mock
        image: hashicorp/http-echo:latest
        args:
          - -text={"comments":[{"id":1,"post_id":1,"author":"김철수","content":"좋은 글이네요!","created_at":"2025-07-31T16:10:00Z"},{"id":2,"post_id":1,"author":"이영희","content":"동감합니다.","created_at":"2025-07-31T16:15:00Z"},{"id":3,"post_id":2,"author":"박민수","content":"저도 제주도 가고싶어요","created_at":"2025-07-31T16:20:00Z"}],"total":3,"status":"success"}
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: comment-mock-service
  labels:
    app: comment-mock
spec:
  selector:
    app: comment-mock
  ports:
  - port: 80
    targetPort: 5678
    protocol: TCP
  type: ClusterIP