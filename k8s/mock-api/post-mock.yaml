apiVersion: apps/v1
kind: Deployment
metadata:
  name: post-mock-deployment
  labels:
    app: post-mock
spec:
  replicas: 2
  selector:
    matchLabels:
      app: post-mock
  template:
    metadata:
      labels:
        app: post-mock
    spec:
      containers:
      - name: post-mock
        image: hashicorp/http-echo:latest
        args:
          - -text={"posts":[{"id":1,"title":"첫 번째 포스트","content":"안녕하세요! 첫 포스트입니다.","category_id":1,"created_at":"2025-07-31T16:00:00Z"},{"id":2,"title":"여행 후기","content":"제주도 여행 다녀왔어요!","category_id":3,"created_at":"2025-07-31T15:00:00Z"},{"id":3,"title":"기술 블로그","content":"Kubernetes 배포 경험기","category_id":1,"created_at":"2025-07-31T14:00:00Z"}],"total":3,"status":"success"}
        ports:
        - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: post-mock-service
  labels:
    app: post-mock
spec:
  selector:
    app: post-mock
  ports:
  - port: 80
    targetPort: 5678
    protocol: TCP
  type: ClusterIP