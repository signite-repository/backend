apiVersion: apps/v1
kind: Deployment
metadata:
  name: category-service-deployment
  labels:
    app: category-service
spec:
  replicas: 1 # 리소스 절약을 위해 1개로 축소
  selector:
    matchLabels:
      app: category-service
  template:
    metadata:
      labels:
        app: category-service
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: category-service-sa
      containers:
      - name: category-service
        image: signite/category-service:latest
        imagePullPolicy: Never # 로컬 빌드 이미지 사용
        ports:
        - containerPort: 8080
        env:
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: category-db-secret
                key: uri
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        # 애플리케이션이 정상적으로 실행되었는지 확인하기 위한 Readiness Probe
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
        # 애플리케이션이 살아있는지 확인하기 위한 Liveness Probe
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 20
