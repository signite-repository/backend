apiVersion: v1
kind: Service
metadata:
  name: category-service
  labels:
    app: category-service
spec:
  selector:
    app: category-service
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: grpc
    protocol: TCP
    port: 9090
    targetPort: 9090
  type: ClusterIP
