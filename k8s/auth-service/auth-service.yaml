# Auth Service for REST API authentication
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  ports:
  - port: 80
    targetPort: 8080
    name: http
  selector:
    app: auth-service
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      serviceAccountName: auth-service-sa
      containers:
      - name: auth-service
        image: signite/auth-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: auth-secret
              key: jwt-secret
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: category-db-secret
              key: uri
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: auth-service-sa
  namespace: default

---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secret
type: Opaque
data:
  jwt-secret: "c2lnbmlnaHQtand0LXNlY3JldC0yMDI1"  # signite-jwt-secret-2025

---
# ConfigMap for auth configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
data:
  issuer: "https://auth.signight.com"
  audience: "signight-services"
  token-expiry: "1h"
  refresh-token-expiry: "7d"