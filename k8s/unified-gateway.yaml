apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: signight-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.signight.com"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: signight-tls-secret
    hosts:
    - "api.signight.com"

---
# 통합 VirtualService
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: signight-vs
  namespace: default
spec:
  hosts:
  - "*"  # 개발 환경에서는 모든 호스트 허용
  gateways:
  - signight-gateway
  http:
  # Auth Service Routes
  - match:
    - uri:
        prefix: "/api/auth"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: auth-service-service
        port:
          number: 80
  
  # Category Service Routes  
  - match:
    - uri:
        prefix: "/api/categories"
    rewrite:
      uri: "/api/v1/categories"
    route:
    - destination:
        host: category-service-service
        port:
          number: 80
          
  # Post Service Routes
  - match:
    - uri:
        prefix: "/api/posts"
    rewrite:
      uri: "/api/posts"
    route:
    - destination:
        host: post-service-service
        port:
          number: 80
          
  # Comment Service Routes
  - match:
    - uri:
        prefix: "/api/comments"
    rewrite:
      uri: "/api/comments"
    route:
    - destination:
        host: comment-service-service
        port:
          number: 80
          
  # WebSocket Routes
  - match:
    - uri:
        prefix: "/api/ws"
      headers:
        connection:
          regex: ".*[Uu]pgrade.*"
        upgrade:
          exact: "websocket"
    rewrite:
      uri: "/"
    route:
    - destination:
        host: websocket-service
        port:
          number: 8080
    timeout: 0s
    
  # Health Check Routes (모든 서비스 통일)
  - match:
    - uri:
        prefix: "/api/health"
    route:
    - destination:
        host: auth-service-service
        port:
          number: 80
      weight: 25
    - destination:
        host: category-service-service
        port:
          number: 80
      weight: 25
    - destination:
        host: post-service-service
        port:
          number: 80
      weight: 25
    - destination:
        host: websocket-service
        port:
          number: 3001
      weight: 25